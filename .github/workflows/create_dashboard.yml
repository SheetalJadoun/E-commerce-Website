name: Create Datadog Dashboard

on:
  push:
    branches:
      - main

jobs:
  create-dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Create Datadog Dashboard
      uses: ./.github/workflows
      with:
        datadog_api_key: ${{ secrets.DATADOG_API_KEY }}
        datadog_app_key: ${{ secrets.DATADOG_APP_KEY }}
        title: "My Dashboard"
        widgets: |
          [{
            "type": "timeseries",
            "title": "CPU usage",
            "queries": [
              {
                "query": "avg:system.cpu.user{*}"
              }
            ],
            "yaxis": {
              "scale": "linear",
              "min": 0,
              "max": 100
            },
            "autoscale": true
          }]
